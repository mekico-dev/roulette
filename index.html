  <link rel="apple-touch-icon" href="icon-192.png" />

  <style>
    /* --- å…¨ä½“ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ --- */
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;       /* å¤–å´ã¯ã‚·ãƒ³ãƒ—ãƒ«ã« */
      margin: 0;

    }

    .app {
      max-width: 540px;
      width: 100%;
      box-sizing: border-box;

      /* â–¼ ã‚«ãƒ¼ãƒ‰éƒ¨åˆ†ã ã‘ã«èƒŒæ™¯ç”»åƒã‚’é©ç”¨ */
      background-image: url('bg.png');   /* â† ã“ã“ã‚’è‡ªåˆ†ã®ãƒ•ã‚¡ã‚¤ãƒ«åã« */
      background-size: cover;
      background-position: center;

      padding: 16px 16px 24px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);

    /* å†…å´ã®è¦ç´ ã¯èª­ã¿ã‚„ã™ã„ã‚ˆã†ã«æ·¡ã„ãƒ‘ãƒãƒ«ã®ä¸Šã«è¼‰ã›ã‚‹ */
    .inner {
      background: rgba(255, 255, 255, 0.88);
      border-radius: 16px;
      padding: 12px 12px 18px;
    }

    h1 {
      font-size: 20px;

      text-align: center;
    }
    .subtitle {
      font-size: 12px;

      color: #777;
      margin-bottom: 12px;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin: 8px 0 16px;
    }

    button {
      padding: 10px 24px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      background: #1976d2;
      color: #fff;
      font-weight: 600;
      transition: transform 0.05s ease, box-shadow 0.05s ease, opacity 0.2s;
      box-shadow: 0 4px 10px rgba(25,118,210,0.3);
    }

    button:disabled {
      opacity: 0.5;
      cursor: default;
      box-shadow: none;
    }

    button:active:not(:disabled) {
      transform: translateY(1px);
      box-shadow: 0 2px 5px rgba(0,0,0,0.25);
    }

    .wheel-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      max-width: 360px;
      margin: 0 auto;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    .pointer {
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 14px solid transparent;
      border-right: 14px solid transparent;
      border-bottom: 24px solid #e53935;
      filter: drop-shadow(0 3px 4px rgba(0,0,0,0.3));
      z-index: 2;
    }

    .result {
      text-align: center;
      margin-top: 12px;
      min-height: 24px;
      font-size: 16px;
      font-weight: 600;
    }
    .result span {
      padding: 4px 10px;
      border-radius: 999px;
      background: #fff3cd;
      border: 1px solid #ffe08a;
    }

    .prize-list {
      margin-top: 12px;
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 8px;
    }

    .prize-card {
      border-radius: 12px;
      padding: 6px;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 6px;
      background: #fafafa;
      transition: transform 0.1s, box-shadow 0.1s, border-color 0.1s;
    }

    .prize-card img {

    .prize-card.selected {
      border-color: #ffb300;
      box-shadow: 0 0 0 2px rgba(255,179,0,0.4);
      transform: translateY(-2px);
      background: #fffdf5;

    .footer-note {

    }

    /* --- ã‚¹ãƒãƒ›å‘ã‘ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆèª¿æ•´ --- */
    @media (max-width: 480px) {
      body {
        padding: 8px;
      }
      .app {
        padding: 10px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.06);

      .inner {

        border-radius: 12px;
      }
      h1 {
        font-size: 18px;
      }
      .subtitle {
        font-size: 11px;
      }
      button {
        width: 100%;       /* æŠ¼ã—ã‚„ã™ã„ã‚ˆã†ã«å…¨å¹…ãƒœã‚¿ãƒ³ã« */
      }
      .result {
        font-size: 14px;
      }
      .prize-list {
        grid-template-columns: 1fr;  /* ã‚·ãƒ¼ãƒ«ä¸€è¦§ã‚’1åˆ—ã« */
      }
      .prize-card img {
        width: 44px;
        height: 44px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="inner">
      <h1>ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆï¼ã€Œã‚·ãƒ¼ãƒ«ã¨ã‹ã‚‚ã‚‰ãˆï½ã‚‹ã€</h1>
      <div class="subtitle">å½“ãŸã£ãŸã‚­ãƒ£ãƒ©ã®ã‚·ãƒ¼ãƒ«ã‚’ãƒ—ãƒ¬ã‚¼ãƒ³ãƒˆï¼</div>

      <div class="controls">
        <button id="spinBtn">ã¾ã‚ã™ï¼</button>
      </div>

      <div class="wheel-wrapper">
        <div class="pointer"></div>
        <canvas id="wheelCanvas" width="400" height="400"></canvas>
      </div>

      <div class="result" id="result"></div>
      <div class="prize-list" id="prizeList"></div>

      <div class="footer-note">created byğŸ’›@ShinMekicoWorks</div>
    </div>
  </div>

  <script>
    /* --- ã‚·ãƒ¼ãƒ«è¨­å®šï¼ˆç”»åƒãƒ•ã‚¡ã‚¤ãƒ«åã‚’åˆã‚ã›ã¦ãã ã•ã„ï¼‰ --- */
    const prizes = [
      { name: 'ç¥è©±ã®æ¡ˆå†…äºº ãƒŸã‚¹ãƒŸ',   imageSrc: 'flower.png' },
      { name: 'ãƒ‹ãƒƒãƒˆå¸½ã® ãƒ‹ã‚³', imageSrc: 'hatgirl.png' },
      { name: 'ãƒ–ãƒ«ãƒ¼ãƒ™ãƒªãƒ¼ãª ãƒ‹ã‚³', imageSrc: 'purple.png' },
      { name: 'ãƒ‹ã‚³ã®ã‚­ãƒ¼ãƒ›ãƒ«ãƒ€ãƒ¼', imageSrc: 'keyholder.png' }
    ];

    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    const radius = canvas.width / 2;
    const spinBtn = document.getElementById('spinBtn');
    const resultEl = document.getElementById('result');
    const prizeListEl = document.getElementById('prizeList');
    const pointerAngle = -Math.PI / 2;
    let spinning = false;

    function drawWheel(rotation) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const sliceAngle = (Math.PI * 2) / prizes.length;

      for (let i = 0; i < prizes.length; i++) {
        const start = rotation + i * sliceAngle;
        const end = start + sliceAngle;

        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius - 4, start, end);
        ctx.closePath();

        const hue = (i * 360 / prizes.length) % 360;
        ctx.fillStyle = `hsl(${hue}, 40%, 80%)`;
        ctx.fill();
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(start + sliceAngle / 2);
        ctx.textAlign = 'right';
        ctx.fillStyle = '#333';
        ctx.font = '16px system-ui';
        ctx.fillText(prizes[i].name, radius - 16, 5);
        ctx.restore();
      }

      // ä¸­å¤®ã®ç™½ã„å††
      ctx.beginPath();
      ctx.arc(radius, radius, 40, 0, Math.PI * 2);
      ctx.fillStyle = '#ffffff';
      ctx.fill();
      ctx.strokeStyle = '#ccc';
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function renderPrizeList(selectedIndex = null) {
      prizeListEl.innerHTML = '';
      prizes.forEach((p, i) => {
        const card = document.createElement('div');
        card.className = 'prize-card';
        if (i === selectedIndex) card.classList.add('selected');

        const img = document.createElement('img');
        img.src = p.imageSrc;
        img.alt = p.name;

        const nameDiv = document.createElement('div');
        nameDiv.className = 'name';
        nameDiv.textContent = p.name;

        card.appendChild(img);
        card.appendChild(nameDiv);
        prizeListEl.appendChild(card);
      });
    }

    function spin() {
      if (spinning) return;
      spinning = true;
      spinBtn.disabled = true;
      resultEl.textContent = '';
      renderPrizeList(null);

      const sliceAngle = (Math.PI * 2) / prizes.length;
      const targetRotation =
        (5 + Math.random() * 3) * Math.PI * 2 + Math.random() * Math.PI * 2;
      const duration = 4000;
      const startTime = performance.now();

      function easeOut(t) {
        return 1 - Math.pow(1 - t, 3);
      }

      function tick(now) {
        const t = Math.min((now - startTime) / duration, 1);
        const rot = targetRotation * easeOut(t);
        drawWheel(rot);

        if (t < 1) {
          requestAnimationFrame(tick);
        } else {
          const finalR = targetRotation % (Math.PI * 2);
          let rel = pointerAngle - finalR;
          while (rel < 0) rel += Math.PI * 2;
          const index = Math.floor(rel / sliceAngle);

          const selected = prizes[index];
          resultEl.innerHTML = `çµæœ: <span>${selected.name}</span>`;
          renderPrizeList(index);

          spinning = false;
          spinBtn.disabled = false;
        }
      }

      requestAnimationFrame(tick);
    }

    spinBtn.addEventListener('click', spin);

    // åˆæœŸè¡¨ç¤º
    drawWheel(0);
    renderPrizeList(null);

    // â–¼ PWA: Service Worker ç™»éŒ²
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(err => {
          console.log('SW registration failed', err);
        });
      });
    }
  </script>
